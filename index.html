<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Beatmaker</title>
    </head>
    <body>
        <div class="sequencer">
            <div class="kick-track">
                <div class="controls">
                    <h1>Kick</h1>
                    <button data-track="0" class="'mute kick-volume">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                    <select name="kick-select" id="kick-select">
                        <option value="./sounds/kick1.wav">Minimal Kick</option>
                        <option value="./sounds/kick2.wav">Heavy Kick</option>
                        <option value="./sounds/kick3.wav">Crunchy Kick</option>
                        <option value="./sounds/kick4.wav">Little Kick</option>
                    </select>
                </div>
                <div class="kick">
                    <div class="pad kick-pad b0"></div>
                    <div class="pad kick-pad b1"></div>
                    <div class="pad kick-pad b2"></div>
                    <div class="pad kick-pad b3"></div>
                    <div class="pad kick-pad b4"></div>
                    <div class="pad kick-pad b5"></div>
                    <div class="pad kick-pad b6"></div>
                    <div class="pad kick-pad b7"></div>
                </div>
            </div>
            <div class="clap-track">
                <div class="controls">
                    <h1>Clap</h1>
                    <button data-track="0" class="'mute clap-volume">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                    <select name="clap-select" id="clap-select">
                        <option value="./sounds/clap1.wav">Minimal Clap</option>
                        <option value="./sounds/clap2.wav">Heavy Clap</option>
                        <option value="./sounds/clap3.wav">Crunchy Clap</option>
                        <option value="./sounds/clap4.wav">Little Clap</option>
                    </select>
                </div>
                <div class="clap">
                    <div class="pad clap-pad b0"></div>
                    <div class="pad clap-pad b1"></div>
                    <div class="pad clap-pad b2"></div>
                    <div class="pad clap-pad b3"></div>
                    <div class="pad clap-pad b4"></div>
                    <div class="pad clap-pad b5"></div>
                    <div class="pad clap-pad b6"></div>
                    <div class="pad clap-pad b7"></div>
                </div>
            </div>
            <div class="hat-track">
                <div class="controls">
                    <h1>Hat</h1>
                    <button data-track="0" class="'mute hat-volume">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                    <select name="hat-select" id="hat-select">
                        <option value="./sounds/hat1.wav">Minimal Hat</option>
                        <option value="./sounds/hat2.wav">Heavy Hat</option>
                        <option value="./sounds/hat3.wav">Crunchy Hat</option>
                        <option value="./sounds/hat4.wav">Little Hat</option>
                    </select>
                </div>
                <div class="hat">
                    <div class="pad hat-pad b0"></div>
                    <div class="pad hat-pad b1"></div>
                    <div class="pad hat-pad b2"></div>
                    <div class="pad hat-pad b3"></div>
                    <div class="pad hat-pad b4"></div>
                    <div class="pad hat-pad b5"></div>
                    <div class="pad hat-pad b6"></div>
                    <div class="pad hat-pad b7"></div>
                </div>
            </div>
            <div class="play-btn">
                <button class="play">Play</button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
